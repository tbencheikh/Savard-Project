name: Deploy Infrastructure

on:
  push:
    branches:
      - dev  # Déclenche le workflow uniquement sur les pushes vers la branche "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Version de Terraform à utiliser

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run deploy.sh
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy  # S'exécute uniquement si le job "deploy" échoue
    if: failure()  # S'exécute uniquement si le job "deploy" échoue

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Run cleanup.sh
        run: |
          chmod +x ./scripts/cleanup.sh
          ./scripts/cleanup.sh