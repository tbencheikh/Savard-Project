name: Deploy Infrastructure on Azure

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Run Terraform Init and Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
                          -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
                          -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
                          -var="tenant_id=${{ secrets.ARM_TENANT_ID }}"

      - name: Generate hosts.yml
        run: |
          chmod +x ./scripts/generate_hosts.sh
          ./scripts/generate_hosts.sh

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook playbooks/ad-config.yml

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Run Terraform Destroy
        run: |
          cd terraform
          terraform destroy -auto-approve -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
                            -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
                            -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
                            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}"